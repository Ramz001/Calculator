<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="public/tailwind.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator</title>

    <style>
      input[type="range"]::-webkit-slider-thumb{
        -webkit-appearance: none;
        border-radius: 100%;
        width: 1.1rem;
        height: 1.1rem;
        background: var(--color-fill-key-accent-2);
      }
      input[type="range"]::-moz-range-thumb{
        border-radius: 100%;
        width: 1rem;
        height: 1rem;
        background: var(--color-fill-key-accent-2);
      }
    </style>
  </head>
  <body class="body">
    <main class="self-center md:w-[60%] lg:w-[40%] my-12 w-[86%]">
      <div class="calc-header">
        <h1 class="font-extrabold text-3xl">calc</h1>
        <div class="flex gap-4">
          <h2 class="text-sm self-center font-semibold">theme</h2>
          <div class="flex flex-col">
            <div class="flex text-sm justify-between w-20">
              <p class="text-sm font-semibold">1</p>
              <p class="text-sm font-semibold">2</p>
              <p class="text-sm font-semibold">3</p>
            </div>
            <label for="range">
              <input
                id="range"
                type="range"
                min="1"
                max="3"
                data-range
                class="w-20 h-7 rounded-full cursor-pointer bg-skin-keypad
                  appearance-none p-1"
            /></label>
          </div>
        </div>
      </div>

        <input
          type="text"
          name="display"
          id="display"
          class="display"
          aria-label="0"
          readonly
        />

      <div class="button-container">
        <button class="btn-num btn" data-number="7">7</button>
        <button class="btn-num btn" data-number="8">8</button>
        <button class="btn-num btn" data-number="9">9</button>
        <button class="btn btn-blue" data-delete>DEL</button>
        <button class="btn-num btn" data-number="4">4</button>
        <button class="btn-num btn" data-number="5">5</button>
        <button class="btn-num btn" data-number="6">6</button>
        <button class="btn btn-num" data-operation="+">+</button>
        <button class="btn-num btn" data-number="1">1</button>
        <button class="btn-num btn" data-number="2">2</button>
        <button class="btn-num btn" data-number="3">3</button>
        <button class="btn btn-num" data-operation="-">-</button>
        <button class="btn btn-num" data-decimal=".">.</button>
        <button class="btn-num btn" data-number="0">0</button>
        <button class="btn btn-num" data-operation="/">/</button>
        <button class="btn btn-num" data-operation="*">x</button>
        <button class="col-span-2 btn btn-blue" data-reset="reset">
          RESET
        </button>
        <button
          class="col-span-2 btn text-white bg-skin-key-accent-2 text-skin-key-accent-2 shadow-key-accent-2"
          data-equal="="
        >
          =
        </button>
      </div>
    </main>

    <footer class="text-center text-xs mt-12 mb-4 text-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-400"
      >
        Frontend Mentor </a
      >. Coded by
      <a
        href="https://github.com/Ramz001"
        class="text-blue-400 underline underline-offset-2"
        >Ramz</a
      >.
    </footer>



    <script src="src/script.js"></script>
  </body>
</html>
